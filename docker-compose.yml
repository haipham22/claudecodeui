services:
  claudecodeui:
    build: .
    container_name: claudecodeui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TASKMASTER_ENABLED=true
    restart: unless-stopped
    volumes:
      - database:/app/server/database/
      - ~/.claude:/root/.claude/
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  database:
